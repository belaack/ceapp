
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>CEAP Analytics</title>
    <link rel="stylesheet" href="style.css">


    <style>
        /* Personalize o tamanho do chatbot */
        df-messenger {
            --df-messenger-bot-message: #EDEDED;
            --df-messenger-button-titlebar-color: #0000FF;
            --df-messenger-chat-icon: #0000FF;
            width: 10%; /* Defina a largura que desejar */
            height: 80vh; /* Defina a altura que desejar */
            max-height: 90vh; /* Limite a altura */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="images/logo-ceap.png" alt="Logo" class="logo">
        <p class="titulo">CEAP<br>Analytics</p>
        <div class="menu-item" id="chatbotBtn">Chatbot</div>
        <div class="menu-item">Prospecção</div>
        <div class="menu-item">Perfil</div>
        <div class="menu-item">Análises</div>
        <div class="menu-item">Configurações</div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</body>
</html>
